<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <!--<ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>-->
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <!-- {{}} = Interpolção de conteudo no angular, dentro da chave colocamos o conteudo! -->
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>

          <div>{{ objeto_feed.qntd_likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objeto_feed.qntd_comments }}Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }}
        </ion-note>

    <button ion-button clear block icon-start (click)="abrirDetalhes(filme)">
        <ion-icon name="add"></ion-icon>
       Detalhes
      </button>

  </ion-card>
</ion-content>
